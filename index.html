<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick-Breaker-Paddle-Ball-Game </title>
    <link rel="icon" href="./ball.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <div class="score-container"></div>
        <div class="game-container">
            <div class="startScreen">Press here to Start the game.
                <br />Press up Arrow keys or click 'bounce button' to bounce the ball on paddle.
                <br />Press "left arrow" to move paddle on Left side.
                <br />Press "right arrow" to move paddle on Right side.
            </div>
            <div class="gameArea hide"></div>
        </div>
    </div>

    <script src="./app.js"></script>

</body>

</html>
